<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Recipe Weekly Newsletter</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" media="screen" href="css/meyers_and_normalize-form_reset.css">
  <link rel="stylesheet" media="screen" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Paige's Recipes</h1>
    <h2> Sign up page</h2>
  </header>
  <main>
    <section id="signup">
      <form id="signup-form">
        <p>Get delicious recipes delivered to your inbox every week!</p>
        <div class="form-group">
          <label for="firstname">First Name:</label>
          <input type="text" name="name" placeholder="Your first name" required>
        </div>
        <div class="form-group">
          <label for="lastname">Last Name:</label>
          <input type="text" name="name" placeholder="Your last name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" name="email" placeholder="paige@example.com" required>
        </div>
        <div class="form-group">
          <label for="interests">Select your interests:</label>
          <select name="interests" required>
            <option value="">--Please choose an option--</option>
            <option value="vegetarian">Vegetarian</option>
            <option value="gluten-free">Gluten-free</option>
            <option value="low-carb">Low-carb</option>
            <option value="dissert">Dissert</option>
          </select>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" name="password" placeholder="6 digits" required>
        </div>
        <button type="submit">Sign up</button>
      </form>
    </section>
  </main>

  <footer>
    <p id="copyright">&copy; 2023 ITMD 362 Project1-Yejin Park. All rights reserved.</p>
  </footer>

  <script src="js/script.js" async></script>
  <script src="js/site.js"></script>
</body>
</html>
